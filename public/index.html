<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Spam Share</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    button {
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Facebook Spam Share</h1>
  <form id="shareForm">
    <label for="cookies">Cookies (JSON Array):</label>
    <textarea id="cookies" rows="5" placeholder='[{"key":"c_user","value":"your_value"}, {"key":"xs","value":"your_value"}]'></textarea>
    
    <label for="url">URL to Share:</label>
    <input type="text" id="url" placeholder="https://example.com">
    
    <label for="amount">Number of Shares:</label>
    <input type="number" id="amount" placeholder="Enter the number of shares">

    <label for="interval">Interval (in seconds):</label>
    <input type="number" id="interval" placeholder="Enter interval between shares">

    <button type="submit">Start Sharing</button>
  </form>

  <div class="log" id="log"></div>

  <script>
    const form = document.getElementById('shareForm');
    const log = document.getElementById('log');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cookies = JSON.parse(document.getElementById('cookies').value);
      const url = document.getElementById('url').value;
      const amount = parseInt(document.getElementById('amount').value);
      const interval = parseInt(document.getElementById('interval').value);

      try {
        const response = await fetch('/share', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ cookies, url, amount, interval }),
        });

        const data = await response.json();
        log.innerText = `Response: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        log.innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Share Bot</title>
</head>
<body>
    <h1>Facebook Share Bot</h1>

    <form id="shareForm">
        <label for="url">Facebook Post URL:</label>
        <input type="text" id="url" required><br>

        <label for="cookies">Cookies (comma-separated):</label>
        <input type="text" id="cookies" required><br>

        <label for="amount">Number of Shares:</label>
        <input type="number" id="amount" min="1" max="100000" required><br>

        <label for="interval">Interval (seconds):</label>
        <input type="number" id="interval" min="1" max="60" required><br>

        <button type="submit">Start Sharing</button>
    </form>

    <div id="responseMessage"></div>

    <script>
        document.getElementById('shareForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const cookies = document.getElementById('cookies').value.split(',').map(c => c.trim());
            const amount = parseInt(document.getElementById('amount').value);
            const interval = parseInt(document.getElementById('interval').value);

            const data = { cookies, url, amount, interval };

            try {
                const response = await fetch('https://spamshare-api-kfhc.onrender.com/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('responseMessage').textContent = result.message;
                } else {
                    document.getElementById('responseMessage').textContent = result.error;
                }
            } catch (error) {
                document.getElementById('responseMessage').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpamShare Tool</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      text-align: center;
      transition: background 0.3s ease;
      overflow: hidden;
    }

    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: top 0.3s ease-in-out;
    }

    .navbar.hidden {
      top: -80px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 12px 18px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: #0070f3;
      border-radius: 8px;
      transform: scale(1.05);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      transform: translateY(10px);
    }

    .dropdown-content a {
      padding: 12px 18px;
      color: #fff;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #0070f3;
      border-radius: 8px;
    }

    /* Container Styling */
    .container {
      background: linear-gradient(135deg, #292929, #3a3a3a);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 520px;
      margin-top: 80px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #f0f0f0;
      margin-bottom: 25px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    label {
      font-size: 1.1rem;
      color: #e4e4e4;
      margin-bottom: 8px;
      text-align: left;
    }

    input, textarea, button {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #222;
      color: #e4e4e4;
      font-size: 1rem;
      transition: border-color 0.3s ease, transform 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #0070f3;
      outline: none;
      transform: scale(1.02);
    }

    button {
      background-color: #0070f3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0051cc;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #003a8c;
      transform: translateY(0);
    }

    textarea {
      resize: vertical;
      min-height: 160px;
    }

    pre {
      background-color: #1a1a1a;
      color: #ddd;
      padding: 18px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    .change-background-btn {
      background-color: #4e4e4e;
      border: none;
      padding: 8px;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
    }

    .change-background-btn:hover {
      background-color: #3e3e3e;
      transform: translateY(-2px);
    }

    .change-background-btn:active {
      background-color: #2e2e2e;
      transform: translateY(0);
    }

  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar" id="navbar">
    <a href="#" id="logo">SpamShare Tool</a>
    <div class="dropdown">
      <a href="#" class="dropdown-btn">Login</a>
      <div class="dropdown-content">
        <a href="#" id="fbLoginBtn">Login with Facebook</a>
        <a href="#" id="googleLoginBtn">Login with Google</a>
      </div>
    </div>
    <button class="change-background-btn" id="changeBackgroundBtn">Change Background</button>
  </div>

  <div class="container">
    <h1>SpamShare Tool</h1>
    <form id="spamshareForm">
      <label for="fbLink">Facebook Post URL:</label>
      <input type="url" id="fbLink" placeholder="Enter Facebook Post URL" required />

      <label for="fbCookies">Facebook Cookies (JSON):</label>
      <textarea id="fbCookies" placeholder='Paste your Facebook cookies here in JSON format' required></textarea>

      <label for="interval">Interval Between Shares (in seconds):</label>
      <input type="number" id="interval" min="1" placeholder="Interval in seconds" required />

      <label for="shareCount">Number of Shares:</label>
      <input type="number" id="shareCount" min="1" placeholder="Number of shares" required />

      <button type="submit">Start Sharing</button>
    </form>

    <pre id="response"></pre>
  </div>

  <div class="footer">
    <p>Developed by Rey | Powered by ReyWebsites</p>
  </div>

  <!-- Firebase and Google Authentication Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Login
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    googleLoginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Logged in with Google:", result.user);
        })
        .catch((error) => {
          console.error("Error during Google login:", error);
        });
    });

    // Facebook Login
    const fbLoginBtn = document.getElementById("fbLoginBtn");
    fbLoginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Logged in with Facebook:", result.user);
        })
        .catch((error) => {
          console.error("Error during Facebook login:", error);
        });
    });

    // Handle form submission
    document.getElementById("spamshareForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fbLink = document.getElementById("fbLink").value;
      const fbCookies = document.getElementById("fbCookies").value;
      const interval = parseInt(document.getElementById("interval").value);
      const shareCount = parseInt(document.getElementById("shareCount").value);

      const responseElem = document.getElementById("response");
      responseElem.textContent = "Sending request to backend...";

      try {
        const response = await fetch("https://spamshare-jqqo6bx2n-lucifurges-projects.vercel.app/spamshare", 
          {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ fbLink, fbCookies, interval, shareCount })
        });

        const data = await response.json();
        if (response.ok) {
          responseElem.textContent = "Share successful!";
        } else {
          responseElem.textContent = "Error: " + data.error;
        }
      } catch (error) {
        responseElem.textContent = "Network error!";
      }
    });

    // Change background to a random image
    const changeBackgroundBtn = document.getElementById("changeBackgroundBtn");
    changeBackgroundBtn.addEventListener("click", () => {
      const randomImageUrl = randomImage();
      document.body.style.background = `url(${randomImageUrl}) center/cover no-repeat`;
    });

    function randomImage() {
      const images = [
        'https://source.unsplash.com/random/1920x1080', // Random image from Unsplash
        'https://images.unsplash.com/photo-1521747116042-5c4e5f5a4e97', // Custom image URL
        'https://images.unsplash.com/photo-1566192633-e87e8c8f28a3', // Another image URL
        // Add more image URLs here as needed
      ];
      return images[Math.floor(Math.random() * images.length)];
    }

    // Auto hide/show navbar on scroll
    let lastScrollTop = 0;
    const navbar = document.getElementById("navbar");
    
    window.addEventListener("scroll", () => {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        navbar.classList.add("hidden");
      } else {
        navbar.classList.remove("hidden");
      }
      
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative scroll values
    });
  </script>
</body>
</html>

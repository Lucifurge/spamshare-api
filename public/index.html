<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Share Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #responseMessage {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Share Bot</h1>

        <form id="shareForm">
            <label for="url">Facebook Post URL:</label>
            <input type="text" id="url" required placeholder="Enter Facebook post URL"><br>

            <label for="cookies">Cookies (comma-separated):</label>
            <input type="text" id="cookies" required placeholder="e.g., cookie1=value1, cookie2=value2"><br>

            <label for="amount">Number of Shares:</label>
            <input type="number" id="amount" min="1" max="100000" required><br>

            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" min="1" max="60" required><br>

            <button type="submit">Start Sharing</button>
        </form>

        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('shareForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const cookies = document.getElementById('cookies').value.split(',').map(c => c.trim());
            const amount = parseInt(document.getElementById('amount').value);
            const interval = parseInt(document.getElementById('interval').value);

            const data = { cookies, url, amount, interval };

            try {
                const response = await fetch('/share', {  // Relative path for backend request
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                const messageElement = document.getElementById('responseMessage');
                if (response.ok) {
                    messageElement.textContent = result.message;
                    messageElement.className = 'success';
                } else {
                    messageElement.textContent = result.error;
                    messageElement.className = 'error';
                }
            } catch (error) {
                const messageElement = document.getElementById('responseMessage');
                messageElement.textContent = 'Error: ' + error.message;
                messageElement.className = 'error';
            }
        });
    </script>
</body>
</html>

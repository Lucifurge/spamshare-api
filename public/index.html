<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpamShare Tool</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      text-align: center;
      background: #1f1f1f; /* Default background */
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .container {
      background: linear-gradient(135deg, #292929, #3a3a3a);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 520px;
      margin-top: 80px;
      overflow: hidden;
    }

    button {
      background-color: #0070f3;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0051cc;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #003a8c;
      transform: translateY(0);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #888;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <h2>SpamShare Tool</h2>
    <button id="changeBackgroundBtn">Change Background</button>
  </div>

  <div class="container">
    <h1>Change Background Image</h1>
    <p>Click the button to change the background.</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Firebase Configuration (Replace with your credentials)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Background change functionality
    const changeBackgroundBtn = document.getElementById('changeBackgroundBtn');
    const imageInput = document.createElement('input');
    imageInput.type = 'file';
    imageInput.accept = 'image/*';
    imageInput.style.display = 'none';

    // Open file input dialog when button is clicked
    changeBackgroundBtn.addEventListener('click', () => {
      imageInput.click();
    });

    // When an image is selected, change background
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          // Change the background to the selected image
          document.body.style.background = `url(${e.target.result}) center/cover no-repeat`;
        };
        reader.readAsDataURL(file); // Convert image to base64 URL
      }
    });

    // Firebase Authentication - Google Login
    const googleLoginBtn = document.createElement('button');
    googleLoginBtn.innerText = 'Login with Google';
    document.body.appendChild(googleLoginBtn);

    googleLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Logged in with Google:", result.user);
        })
        .catch((error) => {
          console.error("Error during Google login:", error);
        });
    });

    // Firebase Authentication - Facebook Login
    const fbLoginBtn = document.createElement('button');
    fbLoginBtn.innerText = 'Login with Facebook';
    document.body.appendChild(fbLoginBtn);

    fbLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.FacebookAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          console.log("Logged in with Facebook:", result.user);
        })
        .catch((error) => {
          console.error("Error during Facebook login:", error);
        });
    });

  </script>

</body>
</html>

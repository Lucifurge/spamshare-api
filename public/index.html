<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpamShare Tool</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      transition: background 0.3s ease;
    }

    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      margin-right: 10px;
    }

    .navbar a:hover {
      background-color: #0070f3;
      border-radius: 8px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px 16px;
      color: #fff;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #0070f3;
    }

    .container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 480px;
      margin-top: 80px; /* Space for fixed navbar */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffffff;
    }

    label {
      font-size: 1rem;
      color: #e4e4e4;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    input, textarea, button {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #222;
      color: #e4e4e4;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0070f3;
      outline: none;
    }

    button {
      background-color: #0070f3;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0051cc;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #003a8c;
      transform: translateY(0);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
    }

    pre {
      background-color: #1a1a1a;
      color: #ddd;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #888;
    }

    .change-background-btn {
      background-color: #ff5733;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
    }

    .change-background-btn:hover {
      background-color: #c84c2d;
    }

  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <a href="#" id="logo">SpamShare Tool</a>
    <div class="dropdown">
      <a href="#" class="dropdown-btn">Login</a>
      <div class="dropdown-content">
        <a href="#" id="fbLoginBtn">Login with Facebook</a>
        <!-- Additional Login options can go here -->
      </div>
    </div>
    <button class="change-background-btn" id="changeBackgroundBtn">Change Background</button>
  </div>

  <div class="container">
    <h1>SpamShare Tool</h1>
    <form id="spamshareForm">
      <label for="fbLink">Facebook Post URL:</label>
      <input type="url" id="fbLink" placeholder="Enter Facebook Post URL" required />

      <label for="fbCookies">Facebook Cookies (JSON):</label>
      <textarea id="fbCookies" placeholder='Paste your Facebook cookies here in JSON format' required></textarea>

      <label for="interval">Interval Between Shares (in seconds):</label>
      <input type="number" id="interval" min="1" placeholder="Interval in seconds" required />

      <label for="shareCount">Number of Shares:</label>
      <input type="number" id="shareCount" min="1" placeholder="Number of shares" required />

      <button type="submit">Start Sharing</button>
    </form>

    <pre id="response"></pre>
  </div>

  <div class="footer">
    <p>Developed by Rey | Powered by ReyWebsites</p>
  </div>

  <script>
    // Handle form submission
    document.getElementById("spamshareForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fbLink = document.getElementById("fbLink").value;
      const fbCookies = document.getElementById("fbCookies").value;
      const interval = parseInt(document.getElementById("interval").value);
      const shareCount = parseInt(document.getElementById("shareCount").value);

      const responseElem = document.getElementById("response");
      responseElem.textContent = "Sending request to backend...";

      try {
        const response = await fetch("https://spamshare-jqqo6bx2n-lucifurges-projects.vercel.app/spamshare", 
          {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fbLink, fbCookies: JSON.parse(fbCookies), interval, shareCount }),
        });

        const result = await response.json();
        responseElem.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        responseElem.textContent = `Error: ${error.message}`;
      }
    });

    // Change background functionality
    document.getElementById("changeBackgroundBtn").addEventListener("click", () => {
      const colors = ["#121212", "#2E2E2E", "#1A1A1A", "#4B0082", "#008080"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
      // If you want to set an image background instead:
      // document.body.style.backgroundImage = "url('your-image-url.jpg')";
    });

    // Facebook login (add functionality later)
    document.getElementById("fbLoginBtn").addEventListener("click", () => {
      alert("Facebook login functionality will be added soon.");
    });
  </script>

</body>
</html>

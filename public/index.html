<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Share Your Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff3399;
        }
        .form-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Auto Share Your Posts</h1>
    <div class="form-container">
        <label for="cookies">Facebook Cookie(s) (from c3c utility):</label>
        <textarea id="cookies" rows="5" placeholder='Paste Facebook cookies here'></textarea>

        <label for="postUrl">Post URL:</label>
        <input type="url" id="postUrl" placeholder="https://www.facebook.com/share/xyz" required>

        <label for="numShares">Number of Shares:</label>
        <input type="number" id="numShares" value="1" required>

        <label for="interval">Interval (in seconds):</label>
        <input type="number" id="interval" value="1" required>

        <button id="startButton">Start New Session</button>

        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', async function() {
            const cookies = document.getElementById('cookies').value.trim();
            const url = document.getElementById('postUrl').value;
            const amount = document.getElementById('numShares').value;
            const interval = document.getElementById('interval').value;

            // Validate inputs
            if (!cookies || !url || !amount || !interval) {
                document.getElementById('errorMessage').textContent = 'Please fill all fields!';
                return;
            }
            document.getElementById('errorMessage').textContent = '';  // Clear any error message

            try {
                const response = await fetch('/share', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        cookies: cookies.split('\n'),  // Split cookies by newline to send as an array
                        url,
                        amount,
                        interval
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert(`Successfully shared the post ${amount} times!`);
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'An error occurred.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
